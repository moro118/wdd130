    <main class="maincontact">
         
         <section class="adventure">
            <h1>Rapids Company</h1>

                <fieldset>
                    <legend>Contact Us</legend>

                    <input type="email" id="email" name="email" placeholder="email">
                    <label for="porpuse">porpuse of message:</label>

                    <input type="radio" id="generalinquiry" name="generalinquiry">
                    <label for="generalinquiry">General Inquiry</label>
                    <input type="radio" id="reservationquestion" name="reservationquestion">
                    <label for="reservationquestion">Reservation Question</label>
                    <input type="radio" name="websitesuggestion" id="websitesuggestion">
                    <label for="websitesuggestion">Website Suggestion</label>
                    </div>
                    <label for="writeamessage">Write a Message</label>
                    <textarea name="writeamessage" id="writeamessage"></textarea>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please susbcribe to the monthly news letter</label>
                    
                    <button type="submit">Send message</button>
                </fieldset>
           </form>
