<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Development Quiz</title>
</head>
<head>
    <meta charset="UTF-8">
    <title>Web Development Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>Web Development Quiz</h1>
    <form>
        <div>
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>
        <div>
            <label for="q2">2. Briefly describe the purpose of CSS:</label>
            <textarea id="q2" name="q2"></textarea>
        </div>
        <div>
            <label for="q3">3. Which of the following is a JavaScript framework?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="react">React</option>
                <option value="bootstrap">Bootstrap</option>
                <option value="sass">Sass</option>
            </select>
        </div>
        <div>
            <label for="q4">4. How many heading levels are there in HTML?</label>
            <input type="number" id="q4" name="q4">
        </div>
        <div>
            <button type="submit">Submit Quiz</button>
        </div>
    </form>
</body>
</html>
