<!DOCTYPE html>
<html lang="en-Us">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale1">
        <title>WWD130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
       <h1>WDD 130 |Moroni Amon Villalobos Ortega| HTML-Form - User Poll</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Contact Information </legend>
                <label for="fullname">Full Name:</label>
                <input type="text" name="fullname" id="fullname">
                <label for="email">Email:</label>
                <input type="email" name="useremail" id="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite Browser?</label>
                <select name="browser" id="browser">
                    <option value="Chrome">Chrome</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Edge">Edge</option>
                    <option value="Safari">Safari</option>
                </select><br>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" name="pet" id="pet"><br>
                <label for="feedback">List the Places You Have Lived</label><br>
                <textarea name="feedback" id="feedback" rows="5"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>2025 | HTML Form - User Poll Activity | Moroni A. Villalobos</p>
    </footer>
</body>
</html>
